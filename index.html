<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Uang + Grafik</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Manajemen Uang</h1>

      <div class="balance">
        <h2>Saldo: <span id="balance">Rp 0</span></h2>
      </div>

      <div class="form">
        <input type="text" id="desc" placeholder="Deskripsi" />
        <input type="number" id="amount" placeholder="Jumlah" />
        <select id="type">
          <option value="income">Pemasukan</option>
          <option value="expense">Pengeluaran</option>
        </select>
        <select id="category">
          <option value="Semua">Pilih Kategori</option>
          <option value="Gaji">Gaji</option>
          <option value="Makan">Makan</option>
          <option value="Transportasi">Transportasi</option>
          <option value="Lainnya">Lainnya</option>
        </select>
        <button onclick="addTransaction()">Tambah</button>
      </div>

      <div class="filter">
        <label for="filterCategory">Filter Kategori:</label>
        <select id="filterCategory" onchange="filterTransactions()">
          <option value="Semua">Semua</option>
          <option value="Gaji">Gaji</option>
          <option value="Makan">Makan</option>
          <option value="Transportasi">Transportasi</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <ul id="transactionList"></ul>

      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </body>
</html>
