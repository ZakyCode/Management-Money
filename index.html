<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Uang + Grafik</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Manajemen Uang</h1>

    <div class="balance">
      <h2>Saldo: <span id="balance">Rp 0</span></h2>
    </div>

    <!-- FORM TRANSAKSI -->
    <form id="form" class="form">
      <input type="text" id="desc" placeholder="Deskripsi" required />
      <input type="number" id="amount" placeholder="Jumlah" required min="0" />
      <select id="type">
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <select id="category">
        <option value="Semua" disabled selected>Pilih Kategori</option>
        <option value="Gaji">Gaji</option>
        <option value="Makan">Makan</option>
        <option value="Transportasi">Transportasi</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      <button type="submit">Tambah</button>
    </form>

    <!-- FILTER -->
    <div class="filter">
      <label for="filterCategory">Filter Kategori:</label>
      <select id="filterCategory">
        <option value="Semua">Semua</option>
        <option value="Gaji">Gaji</option>
        <option value="Makan">Makan</option>
        <option value="Transportasi">Transportasi</option>
        <option value="Lainnya">Lainnya</option>
      </select>
    </div>

    <!-- LIST DAN CHART -->
    <ul id="transactionList"></ul>
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
