<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manajemen Uang</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div id="authContainer" class="container">
  <h2>Login / Daftar</h2>
  <form id="authForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Masuk / Daftar</button>
  </form>
  <p id="authMessage"></p>
</div>

  <div id="mainContainer" class="container" style="display:none;">
    <h1>Manajemen Uang</h1>

    <div class="balance">
      <h2>Saldo: <span id="balance">Rp 0</span></h2>
    </div>

    <form id="form" class="form">
      <input type="text" id="desc" placeholder="Deskripsi" required />
      <input type="text" id="amount" placeholder="Jumlah (misal: 50.000)" required />
      <select id="type">
        <option value="Jenis" disabled selected>Pilih Jenis Transaksi</option>
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <select id="category">
        <option value="Semua" disabled selected>Pilih Kategori</option>
        <option value="Gaji">Gaji</option>
        <option value="Makan">Makan</option>
        <option value="Transportasi">Transportasi</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      <button type="submit">Tambah</button>
    </form>

    <div class="filter">
      <label for="filterCategory">Filter Kategori:</label>
      <select id="filterCategory">
        <option value="Semua">Semua</option>
        <option value="Gaji">Gaji</option>
        <option value="Makan">Makan</option>
        <option value="Transportasi">Transportasi</option>
        <option value="Lainnya">Lainnya</option>
      </select>
    </div>

    <ul id="transactionList"></ul>
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
