<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manajemen Uang</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div id="auth-container">
      <h1>Manajemen Uang</h1>
      <div class="auth-form">
        <h2>Login / Daftar</h2>
        <form id="auth-form">
          <input type="email" id="auth-email" placeholder="Masukkan Email!" required />

          <div class="password-container">
  <input type="password" id="auth-password" placeholder="Masukkan Password Untuk website ini" required />
  <span class="toggle-password">
    <i class="fas fa-eye"></i>
  </span>
</div>
          
          <input type="password" id="auth-password" placeholder="Masukkan Password Untuk website ini" required />
          <div class="auth-buttons">
            <button type="button" id="login-btn">Login</button>
            <button type="button" id="register-btn">Daftar</button>
          </div>
        </form>
      </div>
    </div>

    <div id="app-container" style="display: none;">
      <div class="header">
        <h1>Manajemen Uang</h1>
        <button id="logout-btn">Logout</button>
      </div>

      <div class="header">
        <h2>Saldo: <span id="balance">Rp 0</span></h2>
      </div>

      <form id="form" class="form">
        <input type="text" id="desc" placeholder="Deskripsi" required />
        <input type="text" id="amount" placeholder="Jumlah (misal: 50.000)" required />
        <select id="type">
          <option value="Jenis" disabled selected>Pilih Jenis Transaksi</option>
          <option value="income">Pemasukan</option>
          <option value="expense">Pengeluaran</option>
        </select>
        <select id="category">
          <option value="Semua" disabled selected>Pilih Kategori Kebutuhan</option>
          <option value="Gaji">Gaji</option>
          <option value="Makan">Makan</option>
          <option value="Minum">Minum</option>
          <option value="Transportasi">Transportasi</option>
          <option value="Lainnya">Lainnya</option>
        </select>
        <button type="submit">Tambah</button>
      </form>

      <div class="filter">
        <label for="filterCategory">Filter Kategori:</label>
        <select id="filterCategory">
          <option value="">Pilih Kategori</option>
          <option value="Semua">Tampilkan Semua Kategori</option>
          <option value="Gaji">Gaji</option>
          <option value="Makan">Makan</option>
          <option value="Minum">Minum</option>
          <option value="Transportasi">Transportasi</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>

      <ul id="transactionList"></ul>
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
